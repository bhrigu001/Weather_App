<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Screenshot 2023-07-11 133642.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
 
<div class="wrapper">
    <h1>Weather App</h1>
    <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
    </div>

   <div class="weather-container">
    <!-- Grant location container-->
    <div class="sub-container grant-location-container">
        <img src="./location.png" width="80" height="80" loading="lazy">
        <p>Grant Location Access</p>
        <p>Allow Access To Get Weather Location</p>
        <button class="btn" data-grantAccess>Grant Access</button>
    </div>

    <!-- Search Form -->
    <form  class="form-container" data-searchForm>
        <input placeholder="Search For City..." data-searchinput>
        <button class="btn" type="submit">
            <img src="./search.png" width="20" height="20" loading="lazy">

        </button>
    </form>
    <!-- Error Container -->
    <div class="sub-container error-container">
        <img src="./not-found.png" width="350px" height="350px">
        <p>Enter valid city name</p>
    </div>
    <!-- Loading Screen Container -->
    <div class="sub-container loading-container">
        <img src="./loading.gif" width="150" height="150">
        <p>Loading</p>
    </div>

    <!-- Show Weather Info -->
    <div class="sub-container user-info-container">

        <!-- city name and flag -->
        <div class="name">
            <p data-cityName></p>
            <img data-countryIcon>
        </div>

        <!-- Weather Description -->
        <p data-weatherDesc></p>

        <!-- Weather icon -->
        <img data-weatherIcon>

        <!-- Temperature -->
        <p data-temp></p>

        <!-- 3 Cards-Parameter -->
        <div class="parameter-container">
            <!-- Card 1 -->
            <div class="parameter">
                <img src="./wind.png" alt="">
                <p>WindSpeed</p>
                <p data-windspeed></p>
            </div>
            <!-- Card 2 -->
            <div class="parameter">
                <img src="./humidity.png" alt="">
                <p>Humidity</p>
                <p data-humidity></p>
            </div>
            <!-- Card 3 -->
            <div class="parameter">
                <img src="./cloud.png" alt="">
                <p>Clouds</p>
                <p data-cloudiness></p>
            </div>
        </div>
    </div>
   </div>

</div>    

    <script src="script.js"></script>    
</body>

</html>
